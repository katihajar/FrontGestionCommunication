<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon >menu</mat-icon>
      <img  src="./assets/img/cgi-logo.png" alt="Company Logo" >
    </button>
    <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="user mt-2 d-flex align-items-center"
          >
            {{this.User.nom}} {{this.User.prenom}}
            <mat-icon class="user-image-icon ml-1"
            >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  routerLinkActive="list-item-active" (click)="logOut()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
            <button mat-menu-item  routerLinkActive="list-item-active" >
              <mat-icon>vpn_key</mat-icon>
              Password
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
