<ng-template [ngIf]="this.spinner ">
    <div class="spinner-container">
      <p-progressSpinner styleClass="spinner" strokeWidth="4" [fill]="'#ffffff'"></p-progressSpinner>
    </div>
  </ng-template>
<div [ngClass]="{'blur': this.spinner}"  class="container-fluid page" style="background-color: white">
    <div class="d-flex page__box p-3">Ajouter une Operation</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="card align-items-center">
            <div class="col-12" style="margin: 2%">
                
                <span class="p-input-icon-left" style="margin-left: 3%" [style]="{ width: '22%' }">
                    <label for="basic3" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">Titre<span style="color: red;">*</span></label>
                    <input inputId="basic3" style="padding-left: 0.8rem; " required [style]="{ width: '100%' }" type="text" pInputText
                        placeholder="Entré le Titre d'Operation"   [(ngModel)]="this.AddOperation.titre" />

                </span>
                <span class="p-input-icon-left" style="margin-left: 2%" [style]="{ width: '22%' }">
                    <label for="basic4" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">N° CHG</label>
                    <input inputId="basic4" required style="padding-left: 0.8rem; " [style]="{ width: '100%' }" type="text" pInputText
                        placeholder="Entré le numero d'Operation"   [(ngModel)]="this.AddOperation.numero" />

                </span>
                <span class="p-input-icon-left" style="margin-left: 2%" [style]="{ width: '22%' }">
                    <label for="basic1" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">Date Début<span style="color: red;">*</span></label>
                    <p-calendar dateFormat="dd/mm/yy" appendTo="body"  inputId="basic1" [showTime]="true" [(ngModel)]="date2" [style]="{ width: '100%' }" [(ngModel)]="this.AddOperation.dateDebut" ></p-calendar>

                </span>
                <span class="p-input-icon-left" style="margin-left: 2%" [style]="{ width: '22%' }">
                    <label for="basic2" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">Date Fin</label>
                    <p-calendar dateFormat="dd/mm/yy" appendTo="body" inputId="basic2" [showTime]="true" [(ngModel)]="date3" [style]="{ width: '100%' }" [(ngModel)]="this.AddOperation.dateFin"></p-calendar>

                </span>
            
            </div>
            <div class="col-12" style="margin-bottom: 2%;">
                <span class="p-input-icon-left" style="margin-left: 3%" [style]="{ width: '90%' }">
                    <label for="basic5" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">Description<span style="color: red;">*</span></label>
                    <textarea id="basic5" style="padding-left: 0.8rem; " required [style]="{ width: '100%' }" type="text" pInputTextarea
                        placeholder="Entré la description" [(ngModel)]="this.AddOperation.description"></textarea>

                </span>
    
            </div>
            <div class="col-12" style="margin-bottom: 2%;">
                <span class="p-input-icon-left" style="margin-left: 3%" [style]="{ width: '90%' }">
                    <label for="basic5" style="font-size: 15px;font-family: Arial, Helvetica, sans-serif;">Impact Métier<span style="color: red;">*</span></label>
                    <textarea id="basic5" style="padding-left: 0.8rem; " required [style]="{ width: '100%' }" type="text" pInputTextarea
                        placeholder="Entré la description" [(ngModel)]="this.AddOperation.impactMetier"></textarea>

                </span>
    
            </div>
            
            <div class="col-12" style="margin-bottom: 2%; margin-top: 2%;">
                <button pButton pRipple  type="button" label="Visualiser la charte" (click)="showCharte()" style=" float: left;margin-left: 2%;" class="p-button-raised p-button-help"></button>
                <button pButton pRipple  style=" float: right;margin-right: 2%;" type="button" label="Submit" [disabled]="isSubmitDisabled()" class="p-button-raised" (click)="SendAndSaveOper()"></button>
            </div>
        </div>
    </div>
</div>
<app-charte-operation-fr [ngClass]="{'blur': this.spinner}"  *ngIf="charteOperationFr"></app-charte-operation-fr>
