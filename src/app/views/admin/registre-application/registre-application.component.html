<div class="container-fluid page card" style="background-color: white">
    <div class="page__box p-3">Registre des Application</div>
    <div class="page__content shadow p-2 position-relative align-items-center">
      <div class="card">
        <div>
          <button pButton pRipple type="button" label="Ajouter Application"
            style="width: fit-content;margin: 4px;float: right;" 
            class="p-button-raised p-button-success" (click)="RouteFormAddApp()"></button>
        </div>
        <p-table class="table" #dt1 [value]=" this.ListApplication" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
           [loading]="loading" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [globalFilterFields]="['nomApplication','version','lot','responsable.username','disponibilite','charteIncident']">
          <ng-template pTemplate="caption">
            <div class="flex">
              <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>
              <span class="p-input-icon-left ml-auto" style="float: right;">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                  placeholder="Search keyword" />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Nom Application
                  <p-columnFilter type="text" field="nomApplication" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Version
                  <p-columnFilter type="text" field="version" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                  lot
                  <p-columnFilter type="text" field="lot" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                  Responsable
                  <p-columnFilter type="text" field="responsable.username" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                    Disponibilite
                  <p-columnFilter type="text" field="disponibilite" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                <div class="flex justify-content-center align-items-center">
                    charteIncident
                  <p-columnFilter type="text" field="charteIncident" display="menu"></p-columnFilter>
                </div>
              </th>
              <th>
                action
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-app>
            <tr>
              <td>
                {{app.nomApplication}}
              </td>
  
              <td>
                {{app.version}}
              </td>
  
              <td>
                {{app.lot}}
              </td>
              <td>
                {{app.responsable.username}}
              </td>
              <td>
                {{app.disponibilite}}
              </td>
              <td>
                {{app.charteIncident}}
              </td>
              <td><button pButton pRipple type="button" style="font-size: larger;" icon="pi pi-times"
                  class="p-button-rounded p-button-danger"></button>
                <button pButton pRipple type="button" 
                  style="font-size: larger;margin-left: 2%;" icon="pi pi-pencil"
                  class="p-button-rounded p-button-success"></button>
  
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">aucune application trouv√©.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
