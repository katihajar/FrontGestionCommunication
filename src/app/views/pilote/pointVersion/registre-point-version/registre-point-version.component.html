<div class="container-fluid page card" style="background-color: white">
    <div class="page__box p-3">Registre des points de version </div>
    <div class="page__content shadow p-2 position-relative align-items-center">
      <div class="card">
    
          <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="right">
                <button pButton pRipple label="Ajouter Point Version" icon="pi pi-plus" class="p-button-success mr-2" (click)="RouterAjout()" ></button>
            </ng-template>
            <ng-template pTemplate="left">
            </ng-template>
        </p-toolbar>
         
        <p-table class="table" #dt1 [value]=" this.ListPointVersion" dataKey="id" [rows]="10"
          [showCurrentPageReport]="true" [loading]="loading" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [sortField]="'dateDebut'" [sortOrder]="-1"
          [globalFilterFields]="['titre','application.nomApplication','version','goNoGoTNR','goNoGoMEP','remarque']">
          <ng-template pTemplate="caption">
            <div class="flex">
         <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="clear(dt1)"></button>
              <span class="p-input-icon-left ml-auto" style="float: right;">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                  placeholder="Search keyword" />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>      
                <th>
                    <div class="flex justify-content-center align-items-center">
                      Titre
                      <p-columnFilter type="text" field="titre" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Application
                      <p-columnFilter type="text" field="application.nomApplication" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                      Version
                      <p-columnFilter type="text" field="version" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                        GO / No GO TNR 
                      <p-columnFilter type="text" field="goNoGoTNR" display="menu"></p-columnFilter>
                    </div>
                  </th>
                  <th>
                    <div class="flex justify-content-center align-items-center">
                        GO / No GO MEP 
                      <p-columnFilter type="text" field="goNoGoMEP" display="menu"></p-columnFilter>
                    </div>
                  </th> 
                  <th>
                    <div class="flex justify-content-center align-items-center">
                        Remarque
                      <p-columnFilter type="text" field="remarque" display="menu"></p-columnFilter>
                    </div>
                  </th>
              <th>
                Action
              </th>
             
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-point>
            <tr>
             
              <td>
                {{point.titre}}
              </td>
              <td>
                {{point.application.nomApplication }}
              </td>
              <td>
                {{point.version }}
              </td> 
               <td>
                {{point.goNoGoTNR }}
              </td> 
               <td>
                {{point.goNoGoMEP }}
              </td> 
               <td>
                {{point.remarque }}
              </td>
              <td><button pButton pRipple  type="button" style="font-size: larger;" icon="pi pi-search" (click)="charte(point)"
                  class="p-button-rounded p-button-info"></button>
              <button pButton pRipple  type="button" style="font-size: larger;" icon="pi pi-pencil" (click)="Edite(point)"
                class="p-button-rounded p-button-success"></button>
            <button pButton pRipple type="button" style="font-size: larger;" icon="pi pi-times" (click)="DeletePointVersion(point.id)"
              class="p-button-rounded p-button-danger"></button>
          </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">aucun point version n'a été trouvé.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>


<app-charte-point-version></app-charte-point-version>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
